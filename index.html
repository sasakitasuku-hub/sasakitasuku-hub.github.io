<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sasaki Tasuku Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- 背景の曼荼羅（精密タイプ） -->
  <div class="mandala" aria-hidden="true">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" stroke="#f7e3a1" stroke-width="1">
        <circle cx="300" cy="300" r="140" />
        <g transform="translate(300,300)">
          <!-- 花びらを18方向に配置 -->
          <g id="petals"></g>
        </g>
      </g>
      <script type="application/ecmascript"><![CDATA[
        (function(){
          const svg = document.currentScript.ownerDocument;
          const parent = svg.querySelector('#petals');
          for(let i=0; i<18; i++){
            const g = svg.createElementNS('http://www.w3.org/2000/svg','g');
            g.setAttribute('transform',`rotate(${i*20})`);
            const p = svg.createElementNS('http://www.w3.org/2000/svg','path');
            p.setAttribute('d','M0,-160 C18,-120 36,-120 54,-160');
            g.appendChild(p);
            parent.appendChild(g);
          }
        })();
      ]]></script>
    </svg>
  </div>

  <!-- ヘッダー：タイトルとナビゲーション -->
  <header class="header-wrap">
    <h1 class="site-title">Sasaki Tasuku Portfolio</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="strength.html">Strength</a>
      <a href="goals.html">Goals</a>
    </nav>
  </header>

  <!-- メイン写真とメッセージ -->
  <main>
    <div class="center-image" style="background-image:url('images/ボロ着ディズニー.jpeg')"></div>
    <p class="tagline">Craft • Observe • Convey</p>
  </main>

  <!-- 写真カルーセル -->
  <section class="carousel" aria-label="Hobby carousel">
    <img src="images/VC.png" alt="古着メディア記事">
    <img src="images/french.png" alt="フランス古着">
    <img src="images/meals.jpeg" alt="ミールス">
    <img src="images/dal.jpeg" alt="ダルバート">
    <img src="images/biriyani.jpeg" alt="ビリヤニ">
    <img src="images/data_driven.jpg" alt="マーケ分析">
    <img src="images/yob.jpg" alt="ヨブの像">
    <img src="images/street.jpg" alt="ムントゥリャサ通り">
    <img src="images/jomon.jpg" alt="火炎式土器">
    <img src="images/pottery.jpg" alt="陶器作品">
    <img src="images/pottery2.jpg" alt="陶器作品">
  </section>

  <!-- フッター -->
  <footer class="site-footer">ॐ Peace in Creation</footer>

  <!-- JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
