<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポスター風サイト</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f8d19b; /* 明るいオレンジ系背景 */
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .poster {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: #fff;
      border: 8px solid #d46b50;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 中央の人物写真 */
    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
    }

    /* 左右の縦書きリンク */
    .side-links {
      position: absolute;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
    }

    .left-links {
      left: 10px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .right-links {
      right: 10px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .side-links a {
      text-decoration: none;
      color: #222;
      background: rgba(255,255,255,0.7);
      margin: 10px 0;
      padding: 5px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .side-links a:hover {
      background: #ffd700;
    }

    footer {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>佐々木輔ポートフォリオ</header>

  <div class="poster">
    <img src="https://placehold.co/600x800?text=Your+Photo" alt="メイン画像">

    <div class="side-links left-links">
      <a href="profile.html">プロフィール</a>
      <a href="strength.html">強み</a>
    </div>

    <div class="side-links right-links">
      <a href="goals.html">目標</a>
      <a href="contact.html">お問い合わせ</a>
    </div>
  </div>

  <footer>© 2025 Sasaki Portfolio</footer>
</body>
</html>
