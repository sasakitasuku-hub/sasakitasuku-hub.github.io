<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>佐々木輔のサイト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .box {
      background: #fff;
      border: 1px solid #ddd;
      height: 200px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .box:hover {
      transform: scale(1.03);
      background: #f0f0f0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px 0;">佐々木輔による佐々木輔のサイト</h1>
  <div class="container">
    <a href="profile.html" class="box">プロフィールは？</a>
    <a href="strength.html" class="box">強みは？</a>
    <a href="goal.html" class="box">今後の目標は？</a>
  </div>
</body>
</html>
