<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sasaki Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #c0392b 0%, #8e0000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 中央の写真部分 */
    .center-image {
      width: 350px;
      height: 350px;
      background-image: url('images/profile.jpg'); /* ←あなたの画像を置く */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 8px solid #f4e1c1;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 2;
      transition: transform 0.5s ease;
    }

    .center-image:hover {
      transform: scale(1.05);
    }

    /* 左右の縦書きナビゲーション */
    .side-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 1.6rem;
      letter-spacing: 0.2em;
    }

    .left {
      left: 50px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .right {
      right: 50px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .side-text a {
      text-decoration: none;
      color: #f4e1c1;
      transition: color 0.3s, transform 0.3s;
    }

    .side-text a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    /* 中央タイトル */
    h1 {
      position: absolute;
      bottom: 60px;
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: linear-gradient(90deg, #f4e1c1, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* バックグラウンドの図形装飾 */
    .geometric {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        rgba(0,0,0,0.2) 0px,
        rgba(0,0,0,0.2) 20px,
        transparent 20px,
        transparent 40px
      );
      z-index: 0;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="geometric"></div>

  <div class="side-text left">
    <a href="profile.html">プロフィール</a>
  </div>

  <div class="center-image"></div>

  <div class="side-text right">
    <a href="strength.html">強み</a><br><br>
    <a href="goals.html">目標</a>
  </div>

  <h1>sasak i&nbsp;por tfo lio</h1>

  <footer>© 2025 Sasaki Portfolio</footer>
</body>
</html>
