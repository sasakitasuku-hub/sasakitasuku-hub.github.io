  <!-- mandala SVG (精密タイプ) -->
  <div class="mandala" aria-hidden="true">
    <!-- simple but detailed SVG mandala, stroke-only for elegance -->
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
      <g fill="none" stroke="black" stroke-width="1" opacity="0.9">
        <circle cx="300" cy="300" r="140"/>
        <g transform="translate(300,300)">
          <!-- radial petals -->
          <g stroke-width="1">
            <!-- repeat petals -->
            <g id="petal" transform="rotate(0)">
              <path d="M0,-160 C18,-120 36,-120 54,-160" />
            </g>
            <!-- clone multiple rotations -->
            <g id="petals"></g>
          </g>
        </g>
      </g>
      <script type="application/ecmascript"><![CDATA[
        (function(){
          var svg = document.currentScript.ownerDocument;
          var parent = svg.querySelector('#petals');
          for(var i=0;i<18;i++){
            var g = svg.createElementNS('http://www.w3.org/2000/svg','g');
            g.setAttribute('transform','rotate(' + (i*(360/18)) + ')');
            var p = svg.createElementNS('http://www.w3.org/2000/svg','path');
            p.setAttribute('d','M0,-160 C18,-120 36,-120 54,-160');
            g.appendChild(p);
            parent.appendChild(g);
          }
        })();
      ]]></script>
    </svg>
  </div>
