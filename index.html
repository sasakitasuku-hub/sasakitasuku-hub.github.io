<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasaki Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #8b0000 0%, #400000 100%);
      color: #f4e1c1;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 背景の模様（放射線風） */
    .geometric {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 20px,
        transparent 20px,
        transparent 40px
      );
      z-index: 0;
    }

    /* 中央の写真アイコン */
    .center-image {
      width: 300px;
      height: 300px;
      background-image: url('images/profile.jpg'); /* ← あなたの画像 */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 8px solid #f4e1c1;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      z-index: 2;
      transition: transform 0.5s ease;
    }

    .center-image:hover {
      transform: scale(1.05);
    }

    /* 左右の縦書きナビゲーション */
    .side-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 1.6rem;
      letter-spacing: 0.2em;
      z-index: 3;
    }

    .left {
      left: 50px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .right {
      right: 50px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .side-text a {
      text-decoration: none;
      color: #f4e1c1;
      margin: 10px 0;
      display: inline-block;
      transition: color 0.3s, transform 0.3s;
    }

    .side-text a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    /* タイトル */
    h1 {
      position: absolute;
      bottom: 60px;
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: linear-gradient(90deg, #f4e1c1, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
    }

    /* カルーセル全体 */
    .carousel {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 220px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .carousel img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin: 0 15px;
      border: 3px solid #f4e1c1;
      opacity: 0.8;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .carousel img.active {
      transform: scale(1.1);
      opacity: 1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="geometric"></div>

  <div class="side-text left">
    <a href="profile.html">プロフィール</a>
  </div>

  <div class="center-image"></div>

  <div class="side-text right">
    <a href="strength.html">強み</a><br><br>
    <a href="goals.html">目標</a>
  </div>

  <h1>Sasaki Portfolio</h1>

  <!-- ▼ カルーセル部分 ▼ -->
  <div class="carousel">
    <img src="images/hobby1.jpg" class="active" alt="趣味1">
    <img src="images/hobby2.jpg" alt="趣味2">
    <img src="images/hobby3.jpg" alt="趣味3">
    <img src="images/hobby4.jpg" alt="趣味4">
    <img src="images/hobby5.jpg" alt="趣味5">
  </div>

  <footer>© 2025 Sasaki Portfolio</footer>

  <script>
    // カルーセルの自動切り替え
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function rotateCarousel() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(rotateCarousel, 3000); // 3秒ごとに切り替え
  </script>
</body>
</html>
